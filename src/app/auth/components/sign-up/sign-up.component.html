<div class="modal-content rounded-4 shadow">
    <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Sign Up</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body p-5 pt-0">
        <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)" class="">
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" name="name" placeholder="Name" ngModel>
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-3" name="email" placeholder="name@example.com" ngModel>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" name="password" placeholder="Password" ngModel>
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-primary" type="submit">Sign up</button>
            <button routerLink="/auth/sign-in" class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-primary"
                type="button">Already have an account</button>
            <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
